<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator BMI</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/style.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculator BMI</h1>

    <form class="calculator">
      <div>
        <label for="weight">weight (kg)</label>
        <input type="number" id="number" min="0" step="0.01" value="0"/>
      </div>
      
      <div>
        <label for="height">height (cm)</label>
        <input type="number" id="number" min="0" step="0.01" value="0"/>
      </div>

      <div>
        <button type="reset">reset</button>
        <button type="submit">submit</button>
      </div>
    </form>

    <section class="output">
      <h3>your bmi is</h3>
      <p id="bmi">0</p>
      <p id="desc">n/a</p>
    </section>

    <section class="bmi-scale">
      <div style="--color: var(--underweight)">
        <h4>underweight</h4>
        <p>&lt; 18,5</p>
      </div>

      <div style="--color: var(--normal)">
        <h4>normal</h4>
        <p>18.5 - 25</p>
      </div>

      <div style="--color: var(--overweight)">
        <h4>overweight</h4>
        <p>25 - 30</p>
      </div>

      <div style="--color: var(--obese)">
        <h4>obese</h4>
        <p>> 30</p>
      </div>
    </section>
  </div>
</body>
</html>
